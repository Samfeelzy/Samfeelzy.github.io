<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Philip :Contact</title>
    <link rel="icon" type="image/icon" href="assets/images/tabicon.ico">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700,700i|Josefin+Sans:700" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>

    <div id="contact_scroll" class="pages">

        <div class="container main">
            <div class="row">
                <div class="col-md-6 left" id="contact_left">
                    <img class="img-responsive img-rabbit" src="assets/images/Contact.jfif">
                </div>

                <div class="col-md-6 right" id="contact_right">
                    <a href="index.html" class="btn btn-rabbit back"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back to Home </a>
                    <div id="watermark">
                        <h2 class="page-title" text-center>Contact</h2>
                        <div class="marker">c</div>
                    </div>
                    <p class="subtitle">You want to hire me? Ask some questions about my work? Contact me by filling your details below.
                    </p>
                    <!-- form -->
                    <form class="form_edit">
                        <div class="form-group">
                            <input type="name" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-rabbit submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <div class="container bottom">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Milky Way, Terra</p>
                    </div>
                </div>
            </div>
        </footer>

    </div>


</body>

</html>
