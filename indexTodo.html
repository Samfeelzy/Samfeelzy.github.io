<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/75be8290a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="list">
        <div id="head">
            <h3 class="todoAlign"> To-Do List <i id="fa-plus" class="fas fa-plus"></i></h3>
        </div>
        <input type="text" name="" maxlength="37" placeholder="Enter New To-do" id="addTodo" class="addTodo">
        <ul>
            <li><span><i  class="fas fa-trash"></i></span> Wash my car </li>
            <li><span><i  class="fas fa-trash"></i></span> Go home </li>
            <li><span><i  class="fas fa-trash"></i></span> Drink water </li>
        </ul>


    </div>


    <script src="jquery-3.6.0.js"></script>
    <script src="todo.js"></script>
</body>

</html>
